# yamllint disable rule:indentation rule:line-length
# Ubuntu-16.04
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    compose:
      create_pod: null
      pod_args: null
      project_name: simplytranslate
      remove_orphans: true
      service:
        container_prefix: null
        ephemeral: true
        pod_prefix: null
        restart_policy: on-failure
        separator: null
        stop_timeout: null
    paths:
      base: /opt/containers/simplytranslate
      compose: docker-compose.yml
      config_simplytranslate: simplytranslate.env
      build: Dockerfile
      config: config.conf
    user:
      groups: []
      home: null
      name: simplytranslate
      shell: /usr/sbin/nologin
      uid: null
  install:
    rootless: true
    remove_all_data_for_sure: false
  config:
    deepl:
      Enabled: false
    google:
      Enabled: true
    iciba:
      Enabled: false
    libre:
      ApiKey: null
      Enabled: false
      Instance: https://libretranslate.com
    network:
      host: 0.0.0.0
      port: 5180
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@translate
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      SimplyTranslate environment file is managed:
      - translate.env.j2
  winner: pillar
